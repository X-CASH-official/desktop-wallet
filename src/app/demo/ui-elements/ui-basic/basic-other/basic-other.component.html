<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Shadows" [options]="false">
      <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
      <div class="shadow-sm p-3 mb-5 bg-white rounded">Small shadow</div>
      <div class="shadow p-3 mb-5 bg-white rounded">Regular shadow</div>
      <div class="shadow-lg p-3 mb-5 bg-white rounded">Larger shadow</div>
    </app-card>
  </div>
  <div class="col-sm-12">
    <app-card cardTitle="Embeds" [options]="false">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ilLU5vxhLYA?rel=0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-sm-12">
    <app-card cardTitle="Aspect Ratios" [options]="false">
      <div class="row">
        <div class="col-md-6">
          <h5 class="mt-5">Aspect Ratios 21by9</h5>
          <hr>
          <div class="embed-responsive embed-responsive-21by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ilLU5vxhLYA?rel=0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="mt-5">Aspect Ratios 16by9</h5>
          <hr>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ilLU5vxhLYA?rel=0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="mt-5">Aspect Ratios 4by3</h5>
          <hr>
          <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ilLU5vxhLYA?rel=0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="mt-5">Aspect Ratios 1by1</h5>
          <hr>
          <div class="embed-responsive embed-responsive-1by1">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ilLU5vxhLYA?rel=0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
