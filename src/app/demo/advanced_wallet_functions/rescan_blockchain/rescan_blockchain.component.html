<div class="row">

    <!-- [ card range1 ] start -->
 
    <div class="col-md-6 col-xl-12">
        <h5>Change Password</h5>       
        <hr>
        <div class="card">
          <div class="card-body">
              <div class="col-md-12">
              
                      
               <button class="btn btn-primary" (click)="rescan_blockchain()">Rescan Blockchain</button>
  
          </div>
        </div>
       </div>
     <!-- [ card range1 ] end -->



       <!-- [ Modals ] start -->
       <app-ui-modal #error [containerClick]="false" [dialogClass]="'modal-lg'">
          <div class="app-modal-header">
            <h5 class="modal-title">{{error_title}}</h5>
            <button id="error" style="display: none" type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="error.show()"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="app-modal-body">
              <form #validationForm="ngForm" class="editForm" novalidate>
            <div class="row">
                <div class="col-md-12" style="word-wrap: break-word;">
                    <p>{{error_message}}</p>
                    </div>
                    </div>
                    </form>
          </div>
          <div class="app-modal-footer">
            <button type="button" class="btn btn-primary" (click)="error.hide()">Close</button>
          </div>
        </app-ui-modal>
        


     <app-ui-modal #xcashd_load [containerClick]="false" [dialogClass]="'modal-lg'">
        <div class="app-modal-header">
          <h5 class="modal-title">Synchronizing The Blockchain</h5>
          <button id="xcashd_load" style="display: none" type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="xcashd_load.show()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
            <form #validationForm3="ngForm" class="editForm" novalidate>
          <div class="row">
              <div class="col-md-12">
                  <div class="mb-4"><ngb-progressbar [showValue]="true" [value]="50"></ngb-progressbar></div>
                  </div>
                  </div>
                  </form>
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="xcashd_load.hide()">Cancel</button>
        </div>
      </app-ui-modal>
<!-- [ Modals ] end -->
