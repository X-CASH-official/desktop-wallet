<div class="row">

    <!-- [ card range1 ] start -->
 
    <div class="col-md-6 col-xl-12">
        <h5>Get Transaction Private Key</h5>
        <app-alert type="primary" *ngIf="settings === 'copy_transaction_private_key'">The Transaction Private Key Has Been Copied To the Clipboard Successfully</app-alert>
        <app-alert type="danger" *ngIf="settings === 'transaction_private_key_error'">Could Not Get the Transaction Private Key</app-alert>
        <hr>
        <div class="card">
          <div class="card-body">
              <div class="col-md-12">
              <div class="input-group">
                 <input type="text" class="form-control" name="validation-required_get_transaction_private_key" placeholder="Transaction Hash" [ngClass]="{'is-invalid': !requiredInput_get_transaction_private_key.valid && requiredInput_get_transaction_private_key.pristine === false}" #requiredInput_get_transaction_private_key="ngModel" [maxlength]="variables_and_functions_service.private_key_length" [pattern]="variables_and_functions_service.private_key" required [(ngModel)]="data">
                 <label *ngIf="!requiredInput_get_transaction_private_key.valid && (requiredInput_get_transaction_private_key.pristine === false)" id="validation-required-error_get_transaction_private_key" class="error jquery-validation-error small form-text invalid-feedback">Must be a 64 byte length string, with only hexadecimal characters</label>
                </div>
              </div>

              <br><br>

              <div class="col-md-12">
                  <div class="input-group">
                     <input type="text" class="form-control" [value]="tx_private_key" readonly>
                     <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="copyMessage(tx_private_key)">Copy</button>
                    </span>   
                    </div>
                  </div>

                  <br><br>
                      
                        <button class="btn btn-primary" (click)="get_tx_private_key()">Get Transaction Private Key</button>
  
          </div>
        </div>
       </div>
     <!-- [ card range1 ] end -->



      <!-- [ Modals ] start -->
      <app-ui-modal #error [containerClick]="false" [dialogClass]="'modal-lg'">
        <div class="app-modal-header">
          <h5 class="modal-title">{{error_title}}</h5>
          <button id="error" style="display: none" type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="error.show()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
            <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
              <div class="col-md-12" style="word-wrap: break-word;">
                  <p>{{error_message}}</p>
                  </div>
                  </div>
                  </form>
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-primary" (click)="error.hide()">Close</button>
        </div>
      </app-ui-modal>
       <!-- [ Modals ] end -->
