<div class="row">

  <!-- [ card range1 ] start -->

  <div class="col-md-6 col-xl-12">
      <h5>Create Integrated Address</h5>
      <app-alert type="primary" *ngIf="integrated_address_settings === true">The Integrated Address Has Been Copied To the Clipboard Successfully</app-alert>
      <hr>
      <div class="card">
        <div class="card-body">

          <br><br>
          <div class="col-md-12">            
      <input type="text" class="form-control" name="validation-required_create_integrated_payment_id" placeholder="Encrypted Payment ID (Optional)" [ngClass]="{'is-invalid': !requiredInput_create_integrated_address_payment_id.valid && requiredInput_create_integrated_address_payment_id.pristine === false}"  #requiredInput_create_integrated_address_payment_id="ngModel" [maxlength]="variables_and_functions_service.encrypted_payment_id_length" [pattern]="variables_and_functions_service.encrypted_payment_id" required [(ngModel)]="data">
      <label *ngIf="!requiredInput_create_integrated_address_payment_id.valid && (requiredInput_create_integrated_address_payment_id.pristine === false)" id="validation-required-error_create_integrated_address_payment_id" class="error jquery-validation-error small form-text invalid-feedback">Must be a 16 byte length string for an encrypted payment id</label>
     </div>

                    <br><br>
                      <button class="btn btn-primary" (click)="create_integrated_address()">Create Integrated Address</button>

                      <br><br>                      
                      <div *ngIf="settings === true">
                         <h5>{{integrated_address}}</h5>
                         <br>
                         <button class="btn btn-primary" (click)="[copyMessage(integrated_address), timer_data()]">Copy</button>
                      </div>

        </div>
      </div>
     </div>
   <!-- [ card range1 ] end -->



     <!-- [ Modals ] start -->
     <app-ui-modal #error [containerClick]="false" [dialogClass]="'modal-lg'">
        <div class="app-modal-header">
          <h5 class="modal-title">{{error_title}}</h5>
          <button id="error" style="display: none" type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="error.show()"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="app-modal-body">
            <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
              <div class="col-md-12" style="word-wrap: break-word;">
                  <p>{{error_message}}</p>
                  </div>
                  </div>
                  </form>
        </div>
        <div class="app-modal-footer">
          <button type="button" class="btn btn-primary" (click)="error.hide()">Close</button>
        </div>
      </app-ui-modal>
       <!-- [ Modals ] end --> 
</div>
