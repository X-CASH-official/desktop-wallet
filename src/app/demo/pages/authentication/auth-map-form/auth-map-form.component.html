<div class="auth-wrapper">
  <div class="container">
    <div class="card">
      <div class="row no-gutters">
        <div class="col-md-4 col-lg-6 d-none d-md-block d-lg-block">
            <agm-map [latitude]="21.2334329" [longitude]="72.866472" [style.height]="'100%'" [zoom]="15" id="markers-map" class="set-map">
              <agm-marker [latitude]="21.2334329" [longitude]="72.866472">
                <agm-info-window>
                  <h3>Codedthemes</h3> <br/> <p>Buy Now at <a href="https://themeforest.net/user/Codedthemes/portfolio" target="_blank">Themeforest</a></p>
                </agm-info-window>
              </agm-marker>
            </agm-map>
        </div>
        <div class="col-md-8 col-lg-6">
          <div class="card-body text-center">
            <div class="row justify-content-center">
              <div class="col-sm-10">
                <div class="mb-4">
                  <i class="feather icon-user-plus auth-icon"></i>
                </div>
                <h3 class="mb-4">Sign up</h3>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-4">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-left">
                  <div class="checkbox checkbox-fill d-inline">
                    <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="">
                    <label for="checkbox-fill-1" class="cr"> Save Details</label>
                  </div>
                </div>
                <div class="form-group text-left">
                  <div class="checkbox checkbox-fill d-inline">
                    <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
                    <label for="checkbox-fill-2" class="cr">Send me the <a href="javascript:">Newsletter</a> weekly.</label>
                  </div>
                </div>

                <button class="btn btn-primary mb-4">Register</button>
                <p class="mb-0 text-muted">Already have an account? <a [routerLink]="['/auth/signin']">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
