<div class="row">

  <!-- Mnemonic seed and private key card-->
  <div class="col-sm-12 col-xl-8">
    <app-card cardTitle="Private key and mnemonic seed" [options]="false">
      <label>Mnemonic seed</label>
      <app-alert type="primary" *ngIf="private_key_settings === true">The mnemonic seed has been copied to the clipboard
      </app-alert>
      <div class="input-group mb-3">
        <textarea class="form-control" [value]="mnemonic_seed" rows="3" readonly></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary"
            (click)="[copyMessage(mnemonic_seed), timer_data('mnemonic_seed')]">Copy</button>
        </div>
      </div>
      <label>View key</label>
      <app-alert type="primary" *ngIf="view_key_settings === true">The view key has been copied to the clipboard
      </app-alert>
      <div class="input-group">
        <input type="text" [value]="view_key" class="form-control" readonly>
        <div class="input-group-append">
          <button class="btn btn-primary" 
          (click)="[copyMessage(view_key), timer_data('view_key')]">Copy</button>
        </div>
      </div>
    </app-card>
  </div>


  <!-- [ Confirm password card ] -->
  <div class="col-sm-12 col-xl-4">
    <app-card cardTitle="View private key and mnemonic seed" [options]="false">
      <h3 class="f-w-300">Confirm password</h3>
      <!--<span class="d-block  text-muted text-uppercase">Total Balance</span>-->
      <div class="row justify-content-between">
        <div class="col-12 m-t-20">
          <div class="input-group">
            <input type="password" class="form-control" name="validation-required_confirm_password"
              placeholder="Confirm Password"
              [ngClass]="{'is-invalid': !requiredInput_confirm_password.valid && requiredInput_confirm_password.pristine === false}"
              #requiredInput_confirm_password="ngModel"
              [maxlength]="variables_and_functions_service.text_settings_length"
              [pattern]="variables_and_functions_service.text_settings" required [(ngModel)]="data">
            <label *ngIf="!requiredInput_confirm_password.valid && (requiredInput_confirm_password.pristine === false)"
              id="validation-required-error_confirm_password"
              class="error jquery-validation-error small form-text invalid-feedback">Can not
              include:<br>Space<br>Special Characters<br>Non Latin Characters</label>
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="view_private_keys()">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>

  <!-- [ Modals ] start -->
  <app-ui-modal #error [containerClick]="false" [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
      <h5 class="modal-title">{{error_title}}</h5>
      <button id="error" style="display: none" type="button" class="close basic-close" data-dismiss="modal"
        aria-label="Close" (click)="error.show()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <form #validationForm="ngForm" class="editForm" novalidate>
        <div class="row">
          <div class="col-md-12" style="word-wrap: break-word;">
            <p>{{error_message}}</p>
          </div>
        </div>
      </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-primary" (click)="error.hide()">Close</button>
    </div>
  </app-ui-modal>
  <!-- [ Modals ] end -->
