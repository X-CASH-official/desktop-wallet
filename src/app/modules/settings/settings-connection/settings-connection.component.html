<div class="d-flex justify-content-between">
  <div>
    <h6>Remote node</h6>
    <p class="text-muted mb-0">Choose the right connection node.</p>
  </div>
  <div>
    <div class="input-group">
      <div ngbDropdown class="d-inline-block" placement="bottom-right">
        <button class="btn btn-outline-primary m-0" id="dropdownTimeInactivity" ngbDropdownToggle>{{ remoteNode }}</button>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownTimeInactivity">
          <button ngbDropdownItem (click)="updateremotenode('us1.xcash.foundation:18281');">us1.xcash.foundation:18281</button>
          <button ngbDropdownItem (click)="updateremotenode('europe1.xcash.foundation:18281');">europe1.xcash.foundation:18281</button>
          <button ngbDropdownItem (click)="updateremotenode('europe2.xcash.foundation:18281');">europe2.xcash.foundation:18281</button>
          <button ngbDropdownItem (click)="updateremotenode('europe3.xcash.foundation:18281');">europe3.xcash.foundation:18281</button>
          <button ngbDropdownItem (click)="updateremotenode('oceania1.xcash.foundation:18281');">oceania1.xcash.foundation:18281</button>
        </div>
      </div>
      <div class="input-group-append">
        <button class="btn btn-success" type="button" (click)="get_best_remote_node();">Choose best</button>
      </div>
    </div>
  </div>
</div>
<hr>

<div class="d-flex justify-content-between">
  <div>
    <h6>Custom node</h6>
    <p class="text-muted mb-0">Choose a custom node to connect to (not recommended).</p>
  </div>
  <div>
    <input type="text" class="form-control" placeholder="Enter custom node" #custom_remote_node>
  </div>
</div>
<hr>

<div class="d-flex justify-content-between">
  <div>
    <h6>Status info</h6>
    <p class="text-muted mb-0">Block height: {{ blockHeight }}</p>
  </div>
  <div>
    <button type="button" class="btn btn-primary m-0" (click)="get_network_block_height();"><em class="feather icon-refresh-ccw"></em>Refresh</button>
  </div>
</div>
