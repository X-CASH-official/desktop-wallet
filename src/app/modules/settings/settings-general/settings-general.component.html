<div class="d-flex justify-content-between">
  <div>
    <h6>Auto-Lock</h6>
    <p class="text-muted mb-0">Automatically lock X-CASH GUI Wallet after inactivity.</p>
  </div>
  <div>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1 minute</option>
      <option selected>10 minutes</option>
      <option>30 minutes</option>
      <option>1 hour</option>
      <option>never</option>
    </select>
  </div>
</div>
<hr>

<div class="d-flex justify-content-between">
  <div>
    <h6>Change Password</h6>
    <p class="text-muted mb-0">Set a password to prevent unauthorized access to X-CASH GUI Wallet.</p>
  </div>
  <div>
    <button type="button" class="btn btn-primary m-0"><i class="feather icon-lock"></i>Change password</button>
  </div>
</div>
<hr>

<div class="d-flex justify-content-between">
  <div>
    <h6>Reset all data (in case of SWATTING)</h6>
    <p class="text-muted mb-0">Erase all the GUI Wallet data, including allets data, transaction history and settings.</p>
  </div>
  <div>
    <button type="button" class="btn btn-danger m-0"><i class="feather icon-x-circle"></i>Reset all</button>
  </div>
</div>
