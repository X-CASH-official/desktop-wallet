<div class="row">

  <!-- [ card range1 ] start -->

  <div class="col-md-6 col-xl-12">
      <h5>Verify Signature</h5>
      <hr>
      <div class="card">
        <div class="card-body">

          <div class="col-md-12">            
            <input type="text" class="form-control" name="validation-required_verify_signature_signature" placeholder="Signature" [ngClass]="{'is-invalid': !requiredInput_verify_signature_signature.valid && requiredInput_verify_signature_signature.pristine === false}" #requiredInput_verify_signature_signature="ngModel" [maxlength]="variables_and_functions_service.signature_length" [pattern]="variables_and_functions_service.signature" required [(ngModel)]="data.signature">
            <label *ngIf="!requiredInput_verify_signature_signature.valid && (requiredInput_verify_signature_signature.pristine === false)" id="validation-required-error_verify_signature_signature" class="error jquery-validation-error small form-text invalid-feedback">Must be a valid signature</label>
           </div>

               <br><br>
               <div class="col-md-12">            
           <input type="text" class="form-control" name="validation-required_verify_signature_public_address" placeholder="Public, Integrated or Sub Address" [ngClass]="{'is-invalid': !requiredInput_verify_signature_public_address.valid && requiredInput_verify_signature_public_address.pristine === false}" #requiredInput_verify_signature_public_address="ngModel" [maxlength]="variables_and_functions_service.xcash_integrated_address_length" [pattern]="variables_and_functions_service.xcash_address" required [(ngModel)]="data.public_address">
           <label *ngIf="!requiredInput_verify_signature_public_address.valid && (requiredInput_verify_signature_public_address.pristine === false)" id="validation-required-error_verify_signature_public_address" class="error jquery-validation-error small form-text invalid-feedback">Must be a public address, integrated address or sub address</label>
          </div>

          <br><br>
               <div class="col-md-12">            
           <input type="text" class="form-control" name="validation-required_verify_signature_message" placeholder="Message (Optional)" [ngClass]="{'is-invalid': !requiredInput_verify_signature_message.valid && requiredInput_verify_signature_message.pristine === false}" #requiredInput_verify_signature_message="ngModel" [(ngModel)]="data.message">
          </div>

                    <br><br>
                      <button class="btn btn-primary" (click)="verify_signature()">Verify Signature</button>

                      <br><br>
                      <div *ngIf="signature_settings === true">                      
                       <h5>{{settings}}</h5>
                     </div>

        </div>
      </div>
     </div>
   <!-- [ card range1 ] end -->



   <!-- [ Modals ] start -->
   <app-ui-modal #error [containerClick]="false" [dialogClass]="'modal-lg'">
    <div class="app-modal-header">
      <h5 class="modal-title">{{error_title}}</h5>
      <button id="error" style="display: none" type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="error.show()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
        <form #validationForm="ngForm" class="editForm" novalidate>
      <div class="row">
          <div class="col-md-12" style="word-wrap: break-word;">
              <p>{{error_message}}</p>
              </div>
              </div>
              </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-primary" (click)="error.hide()">Close</button>
    </div>
  </app-ui-modal>
   <!-- [ Modals ] end --> 
</div>
