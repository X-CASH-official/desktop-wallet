<!-- Add a contact modal -->
<app-ui-modal #RegisterModal dialogClass="modal-dialog-centered" containerClick="false">
  <div class="app-modal-header">
    
    <h5 class="modal-title">Register a delegate</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="RegisterModal.hide()"><span aria-hidden="true">&times;</span></button>
    
  </div>
  <div class="app-modal-body">
    
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" id="RegisterForm">
      <div class="form-group">
        <label for="delegate-name">Delegate name</label>
        <input type="text" class="form-control" id="delegate-name" placeholder="Enter Delegate Name" formControlName="delegateName" [ngClass]="{'is-invalid': (delegateName.dirty || delegateName.touched) && delegateName.invalid, 'is-valid': (delegateName.dirty || delegateName.touched) && !delegateName.invalid}">
        <div *ngIf="(delegateName.dirty || delegateName.touched) && delegateName.invalid">
          <small class="form-text text-danger" *ngIf="delegateName.errors.required">Delegate name is required.</small>
          <small class="form-text text-danger" *ngIf="delegateName.errors.pattern">Delegate name contains illegal characters.</small>
        </div>
      </div>

     <div class="form-group">
        <label for="public-address">IP Address or Domain Name</label>
        <input type="text" class="form-control" id="ip-address" placeholder="Enter IP Address or Domain Name" formControlName="ipAddress" [ngClass]="{'is-invalid': (ipAddress.dirty || ipAddress.touched) && ipAddress.invalid, 'is-valid': (ipAddress.dirty || ipAddress.touched) && !ipAddress.invalid}">
        <div *ngIf="(ipAddress.dirty || ipAddress.touched) && ipAddress.invalid">
          <small class="form-text text-danger" *ngIf="ipAddress.errors.required">IP Address or Domain Name is required.</small>
          <small class="form-text text-danger" *ngIf="ipAddress.errors.pattern">IP Address or Domain Name contains illegal characters.</small>
        </div>
      </div>

   <div class="form-group">
        <label for="public-address">Block Verifiers Public Key</label>
        <input type="text" class="form-control" id="public-key" placeholder="Enter Block Verifiers Public Key" formControlName="publicKey" [ngClass]="{'is-invalid': (publicKey.dirty || publicKey.touched) && publicKey.invalid, 'is-valid': (publicKey.dirty || publicKey.touched) && !publicKey.invalid}">
        <div *ngIf="(publicKey.dirty || publicKey.touched) && publicKey.invalid">
          <small class="form-text text-danger" *ngIf="publicKey.errors.required">Block Verifiers Public Key is required.</small>
          <small class="form-text text-danger" *ngIf="publicKey.errors.pattern">Block Verifiers Public Key contains illegal characters.</small>
        </div>
      </div>
    </form>
    
  </div>
  
  <div class="app-modal-footer">
    <button class="btn btn-success text-center" form="RegisterForm">Register</button>
  </div>
</app-ui-modal>
