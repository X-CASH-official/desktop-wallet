
<div class="card">
  <div class="card-body">
    <h3 class="mb-4">Contacts</h3>
    
    <div class="row justify-content-between mb-2">
      <div class="col-md-3 col-4">
        <input type="text" class="form-control" (keyup)="contactsTable.applyFilter($event.target.value)" placeholder="Search">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary m-0" (click)="addContactModal.show()"><i class="feather icon-plus-circle"></i>Add contact</button>
      </div>
    </div>
    
    <app-contacts-table #contactsTable></app-contacts-table>
  </div>
</div>



<app-add-contact-modal #addContactModal (newContactEvent)="onNewContact($event)"></app-add-contact-modal>
